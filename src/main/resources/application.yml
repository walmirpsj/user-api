server:
  port: 8080

spring:
  application:
    name: user-api
  data:
    mongodb:
      uri: mongodb://mongo:123456@localhost:27888
#      host: localhost
#      port: 27888
  jackson:
    serialization:
      write-dates-as-timestamps: false

api:
  project:
    version: @project.version@

management:
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
